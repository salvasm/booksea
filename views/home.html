<!--añadimos aquí el controlador bookCntr-->
<div ng-controller="bookCntr">
    <!--<h2 class="sub-header">Section title</h2>-->
    <div class="table-responsive">
        <table class="table table-striped" ng-init="getBooks()">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Lent</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="nota in notas">
                <td>{{nota.title}}</td>
                <td>{{nota.author_data}}</td>
                <td>{{nota.lent}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-xs btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-default btn-xs btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
