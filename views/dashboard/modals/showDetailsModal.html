<!--Show Details Modal-->
<div class="modal-content side-body padding-top">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="farmForm">{{title}} - {{Items}}</h4>
    </div>
    <div class="modal-body">
        <form name="farmmanage">
            <div class="form-group">
                <label>Farm name</label>
                <input type="text" class="form-control" placeholder="Name" ng-model="farmName" autofocus required>
            </div>
            <div class="form-group">
                <label>Farm description</label>
                <textarea type="text" class="form-control" placeholder="Description" ng-model="farmDesc"
                          required></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn"
                ng-class="[{'btn-warning':btnType === 'warning'},{'btn-success':btnType === 'success'}]"
                ng-disabled="!farmmanage.$valid" ng-click="saveFarm()">Save
        </button>
    </div>
</div>
