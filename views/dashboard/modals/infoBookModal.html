<!--Show Details Modal-->
<div class="modal-content side-body padding-top">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="bookDetails">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <span class="label label-default"></span>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-edit">
                        <label class="details_label" for="author_data">Author:</label>
                        <span id="author_data">{{ authorSelected.name }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit">
                        <label class="details_label" for="year">Year:</label>
                        <span id="year">{{ year }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit">
                        <label class="details_label" for="language">Language:</label>
                        <span id="language">{{ languageSelected.name }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit" ng-show="isbn13 != null">
                        <label class="details_label" for="isbn13">ISBN-13:</label>
                        <span id="isbn13">{{ isbn13 }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit" ng-show="isbn10 != null">
                        <label class="details_label" for="isbn10">ISBN-10:</label>
                        <span id="isbn10">{{ isbn10 }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit" ng-show="format != null">
                        <label class="details_label" for="format">Format:</label>
                        <span id="format">{{ format }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit" ng-show="edition != null">
                        <label class="details_label" for="edition">Editon:</label>
                        <span id="edition">{{ edition }}</span>
                    </li>
                    <li class="list-group-item list-group-item-edit" ng-show="publisher != null">
                        <label class="details_label" for="publisher">Publisher:</label>
                        <span id="publisher">{{ publisher}}</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <img src="assets/img/no_image.png" alt="Portada" class="img-thumbnail">
                <br/><br/>
            </div>
        </div>
        <div class="row" ng-show="summary != null">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Summary</div>
                    <div class="panel-body">
                        {{ summary }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="notes != null">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">Notes</div>
                    <div class="panel-body">
                        {{ notes }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
