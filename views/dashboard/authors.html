<!--añadimos aquí el controlador authorCntr-->
<div ng-controller="authorCntr">
    <h1 class="page-header">Authors</h1>
    <div class="table-responsive">
        <table class="table table-striped" ng-init="getAuthors()">
            <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
                <th>Deathday</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="author in authors">
                <td>{{ author.name }}</td>
                <td>{{ author.birthday }}</td>
                <td>{{ author.deathday }}</td>
                <td>
                    <button type="button" class="btn btn-default btn-xs btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
