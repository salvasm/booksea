<!--añadimos aquí el controlador bookCntr-->
<div ng-controller="bookCntr">
    <!--<h2 class="sub-header">Section title</h2>-->
    <h1 class="page-header">Books</h1>
    <div class="table-responsive">
        <input type="text" ng-model="projectList.search" class="search-query" id="projects_search"
               placeholder="Search">
        <table class="table table-striped" ng-init="getBooks()">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Lent</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books">
                <td>{{book.title}}</td>
                <td>{{book.author_data}}</td>
                <td>{{book.lent}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-xs btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
