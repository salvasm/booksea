<!--añadimos aquí el controlador bookCntr-->
<div ng-controller="bookCntr">
    <!--<h2 class="sub-header">Section title</h2>-->
    <h1 class="page-header">Books</h1>

    <select ng-model="order">
        <option value="">- Order -</option>
        <option value="title">Ascendant</option>
        <option value="-title">Descendant</option>
    </select>

    <div class="table-responsive">
        <table class="table table-striped" ng-init="getBooks()">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Lent</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books|filter:search|orderBy:order">
                <td>{{book.title}}</td>
                <td>{{book.author_data}}</td>
                <td>{{book.lent}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <a class="btn btn-primary btn-sm" ng-click="openModal('sm')" role="button">
                        <span class="fa fa-info-circle fa-lg"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
